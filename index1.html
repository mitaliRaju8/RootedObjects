    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eina 01', sans-serif;
            font-weight: 500;
            background-color: #1230ec;
            color: #fffcf2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top navigation area */
        .top-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 2rem 0.5rem 2rem;
            text-align: center;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            text-align: center;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        /* Image Containers */
        .image-container {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        /* Grid Images */
        .grid-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            transition: opacity 0.3s ease;
        }

        /* Default and Hover Image States */
        .default-image {
            opacity: 1;
        }

        .hover-image {
            opacity: 0;
        }

        .image-container:hover .default-image {
            opacity: 0;
        }

        .image-container:hover .hover-image {
            opacity: 1;
        }

        /* Logo */
        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .logo img.logo-hover {
    display: none;
}
.logo:hover img.logo-default {
    display: none;
}
.logo:hover img.logo-hover {
    display: block;
}

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: 1rem;
            letter-spacing: 0.02em;
        }

        /* Bottom Navigation */
        .bottom-nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-link {
            color: #fffcf2;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #d6fa8e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 1.6rem;
            }
            
            .bottom-nav {
                padding: 1.5rem;
                font-size: 1rem;
            }
            
            .nav-link {
                font-size: 1rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .top-nav {
                padding: 0.8rem 2rem 0.3rem 2rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 1.4rem;
            }
            
            .bottom-nav {
                padding: 1rem;
                gap: 0.8rem;

            }

                gap: 1rem;
                max-width: 350px;
            }
        }

        /* Very small screens - stack navigation */
        @media (max-width: 360px) {
            .bottom-nav {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .nav-row {
                display: flex;
                justify-content: space-around;
                width: 100%;
            }
        }
