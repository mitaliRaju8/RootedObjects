<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Rooted Objects</title>
    <link href="https://fonts.googleapis.com/css2?family=Eina+01:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eina 01', sans-serif;
            font-weight: 700;
            background-color: #d4f88c;
            color: #2e1d16;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top navigation area */
        .top-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 2rem 0.5rem 2rem;
            text-align: center;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            gap: 3rem;
        }

        /* Logo */
        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .logo img.logo-hover {
    display: none;
}
.logo:hover img.logo-default {
    display: none;
}
.logo:hover img.logo-hover {
    display: block;
}

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .logo svg path,
        .logo svg circle {
            stroke: #2e1d16;
            fill: #2e1d16;
        }

        /* Page Title */
        .page-title {
            font-size: 1rem;
            letter-spacing: 0.02em;
            color: #2e1d16;
        }

        /* Join Content Layout */
        .join-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            width: 100%;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .join-image {
            width: 100%;
            max-width: 550px;
            height: 550px;
            object-fit: contain;
            border-radius: 20px;
        }

        .form-section {ho
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-text {
            font-size: 2rem;
            color: #2e1d16;
            margin-bottom: 1.5rem;
            letter-spacing: 0.01em;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
            width: 100%;
            max-width: 700px;
        }

        .email-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            font-family: 'Eina 01', sans-serif;
            font-weight: 450;
            font-size: 1.2rem;
            background-color: #d4f88c;
            color: #2e1d16;
            border: 4px solid #2e1d16;
            border-radius: 40px;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            box-sizing: border-box;
            margin-bottom: 0;
        }
        .submit-row {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: -.05rem;
            padding-top: 0;
        }

        .email-input::placeholder {
            color: #4b413e;
        }

        .email-input:hover {
            border-color: #1230ec;
            box-shadow: none;
        }

        .email-input:focus {
            border-color: #1230ec;
            box-shadow: none;
        }

        .submit-button {
            width: 150px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        
        .submit-button:focus {
            border: none;
            box-shadow: none;
        }

        .submit-button img {
            width: 150px;
            height: 50px;
            opacity: 1;
        }
        .submit-img-hover {
    display: none;
}
.submit-button:hover .submit-img-default {
    display: none;
}
.submit-button:hover .submit-img-hover {
    display: block;
}
.submit-img-default,
.submit-img-hover {
    width: 150px;
    height: 50px;
    transition: all 0.2s;
}

        /* Placeholder for submit button */
        .submit-placeholder {
            width: 24px;
            height: 24px;
            background-color: rgba(46, 29, 22, 0.3);
            border-radius: 4px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-link {
            color: #2e1d16;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #1230ec;
        }

        .nav-link.active {
            color: #1230ec;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 2rem;
                padding: 1.5rem;
            }

            .join-content {
                flex-direction: column;
                gap: 2rem;
            }

            .page-title {
                font-size: 1rem;
            }
            
            .bottom-nav {
                padding: 1.5rem;
                font-size: 1rem;
            }
            
            .nav-link {
                font-size: 1rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .top-nav {
                padding: 0.8rem 2rem 0.3rem 2rem;
            }

            .join-image {
                max-width: 550px;
                height: 550px;
            }

            .form-text {
                font-size: 1.1rem;
                text-align: center;
            }

            .form-section {
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1rem;
            }
            
            .bottom-nav {
                padding: 1rem;
                gap: 0.8rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .top-nav {
                padding: 0.5rem 2rem 0.2rem 2rem;
            }

            .join-image {
                max-width: 550px;
                height: 550px;
            }

            .form-text {
                font-size: 5rem;
            }

            .email-input {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1rem;
            }
        }

        /* Very small screens - stack navigation */
        @media (max-width: 360px) {
            .bottom-nav {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .nav-row {
                display: flex;
                justify-content: space-around;
                width: 100%;
            }

            .email-form {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: 0.1rem;
                width: 100%;
                max-width: 900px;
            }

            .submit-button {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation with Logo and Page Title -->
    <div class="top-nav">
        <!-- Logo - replace the SVG with your actual logo file -->
        <div class="logo" onclick="navigateHome()">
            <img src="logo_brown.svg" alt="Rooted Objects Logo" class="logo-default">
            <img src="logo_blue.svg" alt="Rooted Objects Logo Active" class="logo-hover">
        </div>
        
        <h1 class="page-title">COMING SOON</h1>
    </div>

    <div class="main-content">
        <div class="join-content">
            <!-- Image Section -->
            <div class="image-section">
                <!-- Replace with your actual image -->
                <img src="email.svg" alt="Join Rooted Objects Community" class="join-image">
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <p class="form-text">join our email list to get first dibs</p>
                
                <form class="email-form" onsubmit="handleSubmit(event)">
                    <input 
                        type="email" 
                        id="emailInput"
                        class="email-input" 
                        placeholder="enter email here"
                        required
                        oninput="toggleSubmitButton()"
                    >
                    <div class="submit-row">
                          <button type="submit" class="submit-button" id="submitButton">
                          <img src="sendbutton.svg" alt="Submit" class="submit-img-default">
                          <img src="sendbutton_active.svg" alt="Submit Hover" class="submit-img-hover">
                          </button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="join.html" class="nav-link active">JOIN</a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="nav-link">INSTAGRAM</a>
        <a href="mailto:hello@rootedobjects.com" class="nav-link">hello@rootedobjects.com</a>
    </nav>

    <script>
        function navigateHome() {
            window.location.href = 'index.html';
        }

        function toggleSubmitButton() {
            const emailInput = document.getElementById('emailInput');
            const submitButton = document.getElementById('submitButton');
            
            if (emailInput.value.trim() !== '') {
                submitButton.classList.add('visible');
            } else {
                submitButton.classList.remove('visible');
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value;
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(email)) {
                // Replace this with your actual form submission logic
                alert(`Thank you! We've added ${email} to our mailing list.`);
                emailInput.value = '';
                toggleSubmitButton();
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>
</html>
